<head>
    <title>Christmas in the Park</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/eaf2c0fd90.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
{{>colorModal}}
{{>patternModal}}
{{> hello}}
</body>

<template name="hello">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <br>
                <img src='/images/logo.png'>
            </div>
        </div>
        <hr>
        <div id="content">
            {{>Template.dynamic template=whichTemplate}}
        </div>
    </div>
</template>

<template name="choices">
    <div class="fadetransition">
        <div class="row">
            <div class="col-12 text-center">
                Choose a pattern and a color for the tree, then watch it jump into life!
            </div>
        </div>
        <br>
        <div class="row">
            <div class="offset-1 col-4 text-right align-middle"><h3>Pattern:</h3></div>
            <div class="col-6">
                <button class="btn btn-block btn-lg btn-light" style="background: #eee" data-toggle="modal" data-target="#patternModal">{{selectedPattern.name}}</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="offset-1 col-4 text-right align-middle"><h3>Color:</h3></div>
            <div class="col-6">
                <button class="btn btn-block btn-lg" style="background: {{selectedColor.hex}}" data-toggle="modal" data-target="#colorModal">{{selectedColor.name}}</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-lg btn-success" id="updateTree">Change the tree!</button>
            </div>
        </div>
    </div>
</template>

<template name="uploading">
    <div class="text-center fadetransition">
        Uploading to Tree
    </div>
</template>

<template name="waiting">
    <div class="text-center fadetransition">
        <p>Your request has been uploaded to the tree, and it'll show up soon.</p>

        <p>You are currently number {{positionInLine}} in line!</p>
    </div>
</template>

<template name="playing">
    <div class="text-center fadetransition">
        Your request is now playing!
    </div>
</template>

<template name="finished">
    <div class="text-center fadetransition">
        <p>Your request has been played!</p>

        <p>Would you like to give the tree a new command?</p>

        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-xs-12">
                <button class="btn btn-success btn-block" id="clearJob_id">Yes, let me do another!</button>
            </div>
        </div>
    </div>
</template>

<template name="colorModal">
    <div class="modal" tabindex="-1" role="dialog" id="colorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="padding: 25px">
                    <div class="row">
                        {{#each colors}}
                            {{>colorButton}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="colorButton">
    <div class="col-md-4 col-sm-6 col-xs-12" style="padding:2px; stroke: white">
        <button class="btn btn-lg btn-block" style="background: {{hex}}" data-key="{{key}}">{{name}}</button>
    </div>
</template>

<template name="patternModal">
    <div class="modal" tabindex="-1" role="dialog" id="patternModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body" style="padding: 25px">
                    <div class="row">
                        {{#each patterns}}
                            {{>patternButton}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="patternButton">
    <div class="col-sm-6 col-xs-12" style="padding:2px">
        <button class="btn btn-lg btn-block btn-light" data-type="{{name}}"><span class="pull-left">{{{icon}}}</span> {{name}}</button>
    </div>
</template>
